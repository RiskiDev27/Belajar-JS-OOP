
















<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Contructor</title>
</head>
<body>
    
    <script>
        class Person{
            constructor(name) {
                console.info(`Hello my name is ${name}`);
            }
        }

        class Game {
            constructor(name) {
                console.info(`Saya bermain game ${name}`)
            }
        }


        const input = new Person("Zack");
        const game = new Game("PB");
        console.info(input);
        console.info(game);
    </script>
</body>
</html>

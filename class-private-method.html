<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Method</title>
</head>

<body>
    <script>
        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#SayWithoutName();
                }
            }

            #SayWithoutName() {
                console.info("Hello");
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`);
            }
        }

        const test = new Person();
        test.say("Kiki");

        ////////////////////////////////////////////////////

        class Cars {
            Message(name, price) {
                if (name, price) {
                    this.#MessageWithName(name, price);
                } else {
                    this.#MessageWithoutName();
                }
            }

            #MessageWithoutName() {
                console.info('kosong');
            }

            #MessageWithName(name, price) {
                console.info(`the name of the Car is ${name} and the  price $${price}`);
            }
        }

        const call_car = new Cars();
        call_car.Message('Remington', 100);
    </script>
</body>

</html>

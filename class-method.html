<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        class Gaming{
            constructor(name_Game, category_Game){
                this.name_Game = name_Game;
                this.category_Game = category_Game;
            }

            Message(name_user){
                console.info(`${name_user} playing games ${this.name_Game} categorized ${this.category_Game}`);
            }
        }

        const call_person = new Person("Riski");
        console.info(call_person);
        call_person.sayHello('Everyone');

        const call_gaming = new Gaming("Minecraft", "Survival");
        console.info(call_gaming);
        call_gaming.Message('Jack');
    </script>
</body>
</html>
